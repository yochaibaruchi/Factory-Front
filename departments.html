<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if (sessionStorage.getItem("userName") == null) {
        location.href = "loginPage.html";
      }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
    <script src="departments.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>departments</title>
  </head>
  <body onload="getUserName(),onloadTable()">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="employees.html">employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="departments.html">departments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shifts.html">shifts</a>
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <span id="user" class="navbar-text"> </span> &nbsp;
          <button
            onclick=" logout()"
            type="button"
            class="btn btn-outline-secondary"
          >
            logout
          </button>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-text"
          >departments
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"
          >
            add department
          </button>
        </span>
      </div>
    </nav>
    <br />
    <table class="table table-dark table-striped">
      <thead>
        <th scope="col">#</th>
        <th scope="col">department</th>
        <th scope="col">manager</th>
        <th scope="col">employees</th>
        <th scope="col">options</th>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              complite department form
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >name(description):</label
                >
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >manager:</label
                >
                <select
                  class="form-select"
                  id="selectManager"
                  aria-label="Default select example"
                >
                  <option value="30000" disabled selected>
                    select manager
                  </option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="addDepartment()"
              type="button"
              class="btn btn-primary"
            >
              conform
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
